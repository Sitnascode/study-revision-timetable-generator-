<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup â€“ Smart Study Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="profile-setup.css" />
  </head>
  <body>
    <!-- Header with Home and Toggle -->
    <header class="setup-header">
      <a href="index.html" class="home-btn">
        <i class="fa fa-home"></i> Home
      </a>

      <h1 class="setup-title">Profile Setup</h1>

      <div class="toggle-btn" id="themeToggle">
        <i class="fa-solid fa-moon"></i>
      </div>
    </header>

    <!-- Main Content -->
    <div class="setup-container">
      <div class="setup-card">
        <!-- Avatar Section -->
        <div class="avatar-section">
          <div class="avatar-preview" id="avatarPreview">
            <i class="fa fa-user"></i>
          </div>
          <input
            type="file"
            id="avatarInput"
            accept="image/*"
            style="display: none"
          />
          <div class="avatar-buttons">
            <button class="btn-secondary" id="setPictureBtn">
              <i class="fa fa-camera"></i> Set Picture
            </button>
            <button class="btn-danger" id="btnDelete">
              <i class="fa fa-trash"></i> Remove
            </button>
          </div>
        </div>

        <!-- Profile Form -->
        <form class="profile-form" id="profileForm">
          <div class="form-row">
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter username"
                required
              />
            </div>

            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter full name"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter email address"
                required
              />
            </div>

            <div class="form-group">
              <label>Grade/Level</label>
              <select id="grade" required>
                <option value="" disabled selected>Select grade</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
                <option>Undergraduate</option>
                <option>Bachelor's Degree</option>
                <option>Master's Degree</option>
                <option>PhD</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Preferred Study Time</label>
              <select id="focus" required>
                <option value="" disabled selected>Select time</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                <option>Night</option>
              </select>
            </div>

            <div class="form-group">
              <label>Learning Style</label>
              <select id="style" required>
                <option value="" disabled selected>Select style</option>
                <option>Theory / Reading</option>
                <option>Practice / Exercises</option>
                <option>Mixed / Balanced</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Session Length (Pomodoro Style)</label>
              <select id="session" required>
                <option value="" disabled selected>Select session</option>
                <option>25/5 (25 min study + 5 min break)</option>
                <option>50/10 (50 min study + 10 min break)</option>
                <option>90/15 (90 min study + 15 min break)</option>
                <option>Custom</option>
              </select>
            </div>

            <div class="form-group">
              <label>Learning Style</label>
              <select id="style" required>
                <option value="" disabled selected>Select style</option>
                <option>Theory / Reading</option>
                <option>Practice / Exercises</option>
                <option>Mixed / Balanced</option>
              </select>
            </div>
          </div>

          <div class="form-row" id="customSessionBox" style="display: none">
            <div class="form-group">
              <label>Study Minutes</label>
              <input
                type="number"
                id="study"
                placeholder="e.g., 45"
                min="5"
                max="180"
              />
            </div>

            <div class="form-group">
              <label>Break Minutes</label>
              <input
                type="number"
                id="break"
                placeholder="e.g., 10"
                min="5"
                max="60"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Daily Maximum Study Hours</label>
              <input
                type="number"
                id="maxHours"
                placeholder="e.g., 5"
                min="1"
                max="24"
                required
              />
            </div>

            <div class="form-group">
              <label>Sleep Hours</label>
              <input
                type="number"
                id="sleep"
                placeholder="e.g., 8"
                min="1"
                max="12"
                required
              />
            </div>
          </div>

          <!-- Study Goals Section -->
          <div class="goals-section">
            <h3 class="section-title">Study Goals</h3>

            <div class="form-row">
              <div class="form-group">
                <label>Weekly Hours Goal</label>
                <input
                  type="number"
                  id="weeklyHours"
                  placeholder="e.g., 20"
                  min="1"
                  max="168"
                />
              </div>

              <div class="form-group">
                <label>Daily Goal</label>
                <input
                  type="text"
                  id="dailyGoal"
                  placeholder="e.g., Complete 2 study sessions"
                />
              </div>
            </div>

            <div class="form-group">
              <label>Learning Target</label>
              <textarea
                id="learningTarget"
                rows="3"
                placeholder="e.g., Prepare for final exams in May"
              ></textarea>
            </div>
          </div>

          <button type="submit" class="btn-save">
            <i class="fa fa-check"></i> Save & Continue
          </button>
        </form>
      </div>
    </div>

    <script src="profile-setup.js"></script>
  </body>
</html>
